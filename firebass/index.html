<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalFriends â€” Login / Sign up</title>
  <style>
    :root{--accent:#499ab1;--bg:#f6fbfc;--card:#fff}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .container{width:100%;max-width:920px;display:grid;grid-template-columns:1fr 1fr;gap:20px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(25,40,50,0.06)}
    h1{margin:0 0 12px;font-size:20px;color:#17343f}
    label{display:block;margin:10px 0 6px;font-size:13px;color:#315d66}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef0;font-size:14px}
    button{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer;margin-top:12px}
    .muted{font-size:13px;color:#6d8a90;margin-top:8px}
    .switch{margin-top:10px;font-size:13px;color:var(--accent);cursor:pointer;text-decoration:underline}
    .center{display:flex;align-items:center;justify-content:center;height:100%}
    @media(max-width:800px){.container{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup -->
    <div class="card" id="signup-card">
      <h1>Create account</h1>
      <form id="signup-form">
        <label for="FirstName">First name</label>
        <input id="FirstName" required />
        <label for="SecondName">Last name</label>
        <input id="SecondName" required />
        <label for="email">Email</label>
        <input id="email" type="email" required />
        <label for="password">Password</label>
        <input id="password" type="password" required />
        <button type="submit">Sign up</button>
      </form>
      <div class="muted">Already have an account? <span class="switch" id="show-signin">Sign in</span></div>
    </div>

    <!-- Signin -->
    <div class="card" id="signin-card" style="display:none">
      <h1>Sign in</h1>
      <form id="signin-form">
        <label for="given-email">Email</label>
        <input id="given-email" type="email" required />
        <label for="given-password">Password</label>
        <input id="given-password" type="password" required />
        <button type="submit">Sign in</button>
      </form>
      <div class="muted">Don't have account? <span class="switch" id="show-signup">Create one</span></div>
    </div>
  </div>

  <script src="apps.js"></script>
</body>
</html>
